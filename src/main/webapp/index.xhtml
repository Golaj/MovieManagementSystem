<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Movie Manager</title>
    </h:head>
    <h:body>
        
        <h:form>
            
            <h:panelGrid columns = "2">
                
                <h:outputLabel for ="name" value = "Movie name"/>
                <h:inputText id = "name" value="#{movieController.name}"/>
                                    
                <h:outputLabel for = "mainActor" value="Main actors name"/>
                <h:inputText id = "mainActor" value ="#{movieController.mainActor}"/>
                
                <h:outputLabel for = "runtime" value="Runtime in minutes"/>
                <h:inputText id ="runtime" value ="#{movieController.runtime}"/>
                <h:panelGroup/>
                <h:message for ="number" style ="color:blue"/>

                <h:commandButton value ="Submit" action ="#{movieController.submit()}"/>
                
            </h:panelGrid>
            
            <p:dataTable value ="#{movieController.allMovies}" var ="m">
            
                <p:column headerText="ID">#{m.id}</p:column>
                <p:column headerText="NAME">#{m.name}</p:column>
                <p:column headerText="MAIN ACTOR">#{m.mainActor}</p:column>
                <p:column headerText="RUNTIME">#{m.runtime}</p:column>
                
            </p:dataTable>
            
        </h:form>
        
        <br />
        <h:link outcome="welcomePrimefaces" value="Primefaces welcome page" />
    </h:body>
</html>
